server:
  port: 8083

spring:
  application:
    name: QUALIFIER-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: qualifierdb

logging:
  level:
    com.joelmaciel.qualifier_service: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka